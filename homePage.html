<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" type="Styles/HomePage.css" href="Header.css">

    </head>
    <body>

        <!--Header Container Starts Here-->
        <div class="HeaderContainer">
            <div class="Header">
                <div class="Logo">
                    <img src="Assets/Images/HomePage/Logo.png" alt="Logo">
                </div>
                <div class="locationContainer">
                    <div class="location">
                        <img src="Assets/Icons/Location.svg" alt="Location">
                        <p>Location</p>
                        <img src="Assets/Icons/downIcon.svg" alt="ArrowDown">
                    </div>
                </div>
                <div class="searchContainer">
                    <img src="Assets/Icons/Search.svg" alt="Search">
                    <input  placeholder="Search for products, brands and more" >
                </div>
                <div class="wishListContainer">
                    <img src="Assets/Icons/WishList.svg" alt="WishList">
                    <p>WishList</p>
                </div>
                <div class="cartContainer">
                    <div class="cart">
                        <img src="Assets/Icons/Cart.svg" alt="Cart">
                        <p>3</p>
                    </div>
                    <p>Cart</p>
                </div>
                <div class="profileContainer">
                    <div class="imageContainer">
                        <img src="Assets/Images/HomePage/Profile.png" alt="Profile">
                    </div>
                    <p>Profile</p>
                    <img src="Assets/Icons/downIcon.svg" alt="ArrowDown">
                </div>
            </div>
        </div>
        <!--Header Container Ends Here-->




    </body>
</html>
